<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Quest√£o 02/ prova 3B</title>
</head>
<body>
   <style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 600px;
        background-color: white;
        font-family: Arial, sans-serif;
      }
  
     
      .container {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr; 
        grid-template-rows: auto auto auto ; 
        gap: 10px; 
        width: 500px;
        border: 4px solid blue;
        padding: 10px;
        background-color: white;
      }
  
    
      .item {
        border: 3px solid blue;
        padding: 20px;
        text-align: center;
        font-weight: bold;
        background-color: beige;
      }
  
      
      .item1 {
        grid-column: 1 / 3;
        grid-row: 1;
      }
  
      .item2 {
        grid-column: 3 / 4; 
        grid-row: 1 / 3;
      }
  
      .item3 {
        grid-column: 1 / 2; 
        grid-row: 2;
      }
  
      .item4 {
        grid-column: 2 / 3; 
        grid-row: 2;
      }
  
      .item5 {
        grid-column: 1 / 4; 
        grid-row: 3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item item1">Item 1</div>
      <div class="item item2">Item 2</div>
      <div class="item item3">Item 3</div>
      <div class="item item4">Item 4</div>
      <div class="item item5">Item 5</div>
    </div>
  </body>
</body>
</html>
